# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

#setting the delay between prefix and command
set -s escape-time 1

# Set the base index for windows 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Sets a bind fore reloading tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Splitting panes with easier-to-use keys that work in iTerm2
bind '\' split-window -h  # Backslash is easier to type than pipe
bind '|' split-window -h  # Keep pipe as alternative
bind '-' split-window -v
# Add v and h for even easier splitting
bind v split-window -h
bind h split-window -v

# moving between panes with Prefix h,j,k,l
# Note: h is used for both horizontal split and left-navigation
# The context makes it clear which one is being used

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alternative vertical split that doesn't conflict with navigation
bind V split-window -h

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes with uppercase H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Alternative resize with Alt+arrow keys (more intuitive)
bind -n M-Left resize-pane -L 5
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5
bind -n M-Right resize-pane -R 5

# Quick resizing to specific sizes
bind M-1 resize-pane -x 25%   # Small column
bind M-2 resize-pane -x 50%   # Half width
bind M-3 resize-pane -x 75%   # Large column
bind M-0 resize-pane -x 100%  # Full width

# mouse support - set to on if you want to use the mouse

set -g mouse on
# Terminal settings for true color support in iTerm2
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",*-256color:Rgb"
set -as terminal-features ",*:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors



# Update the status line every sixty seconds
set -g status-interval 60

# Center the window list in the status line

set -g status-justify centre

# enable activity alerts
set -g monitor-activity on
set -g visual-activity on
